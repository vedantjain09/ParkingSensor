<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">  <!-- Page refreshes every 1 second -->
    <title>Distance Display</title>
    <style>
        .alert {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Current Distance:</h1>
    <p>{{ distance }}</p>
    <div class="alert">{{ alert }}</div>  <!-- Display the alert message -->
</body>
</html>
